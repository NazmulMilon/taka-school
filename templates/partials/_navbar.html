{% load static %}
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav">

    <!-- Logo -->
    <div class="logo-sn waves-effect mr-auto ml-3">
        <div class="text-center">
            <a href="/" class="pl-0"
               style="font-style: ;font-size: 1.4rem;">
                Taka School Auction
            </a>
        </div>
    </div>

    <div class="d-flex">
        <!-- Navbar links -->
        <ul class="nav navbar-nav nav-flex-icons ml-auto"
            style="font-size: 14px;">
            <li class="nav-item ">
                <a href="{% url 'auction:dashboard' %}" class="nav-link waves-effect
{% if active == 'dashboard' %} btn aqua-gradient

                    <i class=" fas fa-tachometer-alt"></i>
                    <span class="clearfix d-none d-sm-inline-block">

                    </span></a>

                        <span class="clearfix d-none

            <li class="nav-item">

                   aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i> <span
                        class="clearfix d-none d-sm-inline-block"> Hi,
                    {{ request.user.username|upper }}</span>

                <div class="dropdown-menu dropdown-menu-right"
